{% macro displayBloglist(blog_list) %} {% for blog in blog_list %}
<div class="col-xs-4 col-sm-4 col-md-4">
  <div id="f1_container">
    <div id="f1_card" class="shadow">
      <div class="back face center">
        <h4>Add Comment</h4>
      </div>
      <div class="front face">
        <img src="{{blog.p_url}}" alt="" class="img-fluid ">
      </div>
      <div class="back face center">
        <h4><a href="/comments/{{blog.id}}">Here</a></h4>
      </div>
    </div>
  </div>
</div>
{% endfor %} {% endmacro %}

 {% macro displayCommentList(comment_list) %} {% for comment in comment_list %}
<hr>
<div class="container">
  <i class="fas fa-times-circle fa-2x fa-pull-right"></i>
  <blockquote class="blockquote text-center">
    <p class="mb-0">{{comment.comment}}</p>
    <footer class="blockquote-footer"><cite title="Source Title">{{comment.user_id}}</cite></footer>
  </blockquote>
</div>

{% endfor %} {% endmacro %}
